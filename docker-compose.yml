ngnix:
  restart: always
  build: ./ngnix
  volumes:
    - /home/ubuntu/tnt-backend/app/static:/var/www/tnt-backend/app/static
  links:
    - app
  ports:
    - "80:80"

app:
  restart: always
  build: ./app
  ports:
    - "8080"
  links:
    - mongo
  volumes:
    - /home/ubuntu/tnt-backend/app:/var/www/tnt-backend/app

mongo:
  restart: always
  image: mongo:3.3.8
  ports:
    - "27017:27017"
  volumes_from:
    - data


data:
  image: mongo:3.3.8
  volumes:
    - /home/ubuntu/data/mongo/tnt/main
  command: --break-mongo
