swagger: '2.0'
info:
  title: JK backend API
  description: Jian Ke backend api specification
  version: 1.0.0
host: tntrestapi.com
schemes:
  - https
basePath: /api
produces:
  - application/json
paths:
  /gym:
    get:
      summary: Gym object that reprsend gym
      description: |
        This endpoint return gym object bases on object id provided
      parameters:
        - name: id
          in: query
          description: Mongo db object id of the gym object
          type: string
        - name: email
          in: query
          description: email of the gym object
          type: string
        - name: address
          in: query
          description: address of the gym object
          type: string
        - name: keyword
          in: query
          description: keyword for query
          type: string
        - name: coordinates
          in: query
          description: Coordinates of the center for geo query
          type: array
          items:
            type: number
            format: float
        - name: min
          in: query
          description: min distance for the center for geo query
          type: number
          format: float
        - name: max
          in: query
          description: max distance for the center for geo query
          type: number
          format: float
        - name: find
          in: query
          type: integer
          format: int32
          description: number of result needed
      tags:
        - Gym
      responses:
        '200':
          description: Gym with provided gym object_id
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: If the request is succeed
              data:
                type: array
                items:
                  $ref: '#/definitions/Gym'
            
        '404':
          description: Gym not found
          schema:
            type: object
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      summary: Gym object that reprsend gym
      description: |
        This endpoint return gym object bases on object id provided
      parameters:
        - name: Payload
          in: body
          description: Gym Object to be created
          required: true
          schema:
            $ref: '#/definitions/CreateGymPayload'
        
      tags:
        - Gym
      responses:
        '201':
          description: Gym with provided gym object_id
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: If the request is succeed
              data:
                type: string
                description: Id of the new created Gym record
            
        '400':
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
definitions:
  CreateGymPayload:
    type: object
    required:
    - email
    - password
    - name
    - address
    - geoLocation
    properties:
      email:
        type: string
        description: email of gym
      password:
        type: string
        description: password of gym
      name:
        type: string
        description: Name of gym
      address:
        type: string
        description: Address of gym
      geoLocation:
        type: array
        description: coordinates of the location[longitude, latitude]
        items:
          type: number
          format: double
      smallLogo:
        type: string
        description: Small logo URL of the gym
      bigLogo:
        type: string
        description: Big logo URL of the gym
      detail:
        type: string
        description: Detail description of the gym

  Gym:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      name:
        type: string
        description: Name of gym
      address:
        type: string
        description: Address of gym
      smallLogo:
        type: string
        description: Small logo URL of the gym
      bigLogo:
        type: string
        description: Big logo URL of the gym
      servies:
        type: array
        description: Services that the gym provides
        items:
          $ref: '#/definitions/Service'
      detail:
        type: string
        description: Detail description of the gym
      geoLocation:
        type: array
        description: coordinates of the location[longitude, latitude]
        items:
          type: number
          format: double
      announcements:
        type: array
        description: Announcements that the gym published
        items:
          $ref: '#/definitions/Announcement'
      equipments:
        type: array
        description: Equipments that the gym provides
        items:
          $ref: '#/definitions/Equipment'
  Announcement:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      createTime:
        type: string
        description: Time stamp of announcement creation
      content:
        type: string
        description: Content of the Announcement
      imageURLs:
        type: array
        description: Image URls for the Announcement
        items:
          type: string
      scope:
        type: integer
        format: int32
        description: >-
          Scope of the announcement, 1 for visible to members, 2 for visible to
          all
      actionType:
        type: object
        description: Included action type for the announcement button
        properties:
          type:
            type: string
            description: >-
              Type for the announcement button, link for open url and
              merchandise for open merchandise purchase
          content:
            type: string
            description: >-
              Content for the announcement button, url link for link type,
              merchandise_id for merchandise type
  Service:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      detail:
        type: string
        description: Detail description of the service
      name:
        type: string
        description: Name of the service
      imageURLs:
        type: array
        description: Image URls for the service
        items:
          type: string
  Equipment:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      detail:
        type: string
        description: Detail description of the equipment
      name:
        type: string
        description: Name of the equipment
      imageURLs:
        type: array
        description: Image URls for the equipment
        items:
          type: string
      type:
        type: string
        description: Type for the equipment
  TransactionRecord:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      payer:
        type: string
        description: email of User that payed for this transaction
      recipient:
        type: string
        description: Mongo db Id of Gym that received the payment for this transaction
      peymentMethod:
        type: string
        description: 'Name of the payment Provider[Wechat, Paypal, GoogleWallet, ApplePay]'
      merchandiseId:
        type: string
        description: Mongo db Id of merchandise that is sold in this transaction
      transactionState:
        type: integer
        format: int32
        description: 'State of the current transaction[1 for pending, 2 for success]'
      transactionId:
        type: string
        description: Transaction Id provided by payment provider
      createTime:
        type: string
        description: Time stamp of transaction record creation
      count:
        type: integer
        format: int32
        description: Remaining usage count for the purchased item
      visitRecords:
        type: array
        description: Records of user's usage of the purchased item
        items:
          $ref: '#/definitions/visitRecord'
      startDate:
        type: string
        description: Time stamp of the start date of the current purchased item
      expiryDate:
        type: string
        description: Time stamp of the expiry date of the current purchased item
  visitRecord:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      date:
        type: string
        description: Time stamp of visit record
  Merchandise:
    type: object
    properties:
      id:
        type: string
        description: Mongo db Id
      type:
        type: integer
        format: int32
        description: 'type of the mechandise[1 for training classes, 2 for subscription]'
      name:
        type: string
        description: Name of the merchandise
      tag:
        type: string
        description: Category tag of the merchandise
      count:
        type: integer
        format: int32
        description: Usage count for the merchandise
      detail:
        type: string
        description: Detail description of the merchandise
      summary:
        type: string
        description: Summary description of the merchandise
      owner:
        type: string
        description: Mongo db Id of the gym that owns the merchandise
      price:
        type: object
        description: Price of the merchandise
        properties:
          amount:
            type: number
            format: double
            description: Amount of the price
          currency:
            type: string
            description: Currency of the price
      expiryInfo:
        type: object
        properties:
          startDate:
            type: string
            description: Date when merchandise is good to be used
          expiryDate:
            type: string
            description: Date when merchandise is expired
      schedule:
        type: array
        description: Schedule of when the merchandise is provided
        items:
          properties:
            start:
              type: string
              description: Time when merchandise starts to be provided
            end:
              type: string
              description: Time when merchandise stops to be provided
      imageURLs:
        type: array
        description: Image URls for the merchandise
        items:
          type: string
  ErrorResponse:
    type: object
    properties:
      success:
        type: boolean
        description: If the request is succeed
      data:
        type: object
        description: Data object of which the endpoint returns
      exceptionMessage:
        type: string
        description: Description of the error if occured
