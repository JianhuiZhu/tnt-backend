[loggers]
keys=root,tnt-core

[handlers]
keys=stream_handler,file_handler,error_file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler,error_file_handler

[logger_tnt-core]
level=DEBUG
handlers=stream_handler,file_handler,error_file_handler
qualname=app

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.RotatingFileHandler
level=INFO
formatter=formatter
args=('/tmp/log/normal.log','a',1024*1024*1000, 100,)

[handler_error_file_handler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=formatter
args=('/tmp/log/error.log','a',1024*1024*1000, 100,)


[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s